project:
  version: "@project.version@"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1/campaigns?createDatabaseIfNotExist=true
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true

flyway:
  user: postgres
  password: postgres
  schemas: campaigns
  url: jdbc:postgresql://127.0.0.1/campaigns
  locations: filesystem:resources/db/migration